<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .audio-player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .song-details {
            display: flex;
            align-items: center;
        }

        .cover-image {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .song-info {
            line-height: 1.2;
        }

        .song-title {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .artist-name {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        .controls {
            display: flex;
            align-items: center;
        }

        .controls button {
            background: none;
            border: none;
            margin: 0 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .controls button:focus {
            outline: none;
        }

        .time {
            margin-left: 15px;
            font-size: 14px;
            color: #555;
        }

        .volume-controls {
            display: flex;
            align-items: center;
        }

        .volume-controls button {
            background: none;
            border: none;
            margin: 0 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #volume-slider {
            width: 80px;
            margin: 0 10px;
        }

        #fullscreen {
            font-size: 18px;
        }

        .fa {
            font-family: FontAwesome;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="audio-player">
        <div class="song-details">
            <img src="song-cover.jpg" alt="Song Cover" class="cover-image">
            <div class="song-info">
                <h4 class="song-title">Meri Maa Ke Barabar Koi Nahi</h4>
                <p class="artist-name">Jubin Nautiyal, Payal Dev</p>
            </div>
        </div>

        <div class="controls">
            <button id="previous"><i class="fa fa-step-backward"></i></button>
            <button id="play"><i class="fa fa-play"></i></button>
            <button id="pause" style="display:none;"><i class="fa fa-pause"></i></button>
            <button id="next"><i class="fa fa-step-forward"></i></button>
            <button id="shuffle"><i class="fa fa-random"></i></button>
            <div class="time">
                <span id="current-time">1:11</span> / <span id="total-time">4:58</span>
            </div>
        </div>

        <div class="volume-controls">
            <button id="more-options"><i class="fa fa-ellipsis-h"></i></button>
            <button id="volume"><i class="fa fa-volume-up"></i></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1">
            <button id="fullscreen"><i class="fa fa-expand"></i></button>
        </div>

        <audio id="audio" src="mahabali maharudra ringtone(MP3_320K).mp3"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audio = document.getElementById('audio'); // Reference the audio element
            const playBtn = document.getElementById('play');
            const pauseBtn = document.getElementById('pause');
            const volumeSlider = document.getElementById('volume-slider');
            const currentTimeDisplay = document.getElementById('current-time');
            const totalTimeDisplay = document.getElementById('total-time');

            // Play button functionality
            playBtn.addEventListener('click', () => {
                audio.play();
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
            });

            // Pause button functionality
            pauseBtn.addEventListener('click', () => {
                audio.pause();
                playBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'none';
            });

            // Update time display
            audio.addEventListener('timeupdate', () => {
                currentTimeDisplay.innerText = formatTime(audio.currentTime);
                totalTimeDisplay.innerText = formatTime(audio.duration);
            });

            // Volume control functionality
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value;
            });

            // Format time from seconds to MM:SS
            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' + sec : sec}`;
            }
        });
    </script>

</body>

</html>
